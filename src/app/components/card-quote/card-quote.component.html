<mat-card>
    <mat-card-title>
        {{data.symbol}}
    </mat-card-title>
    <mat-card-subtitle>
        {{data.latestPrice}}, total: {{data.latestPrice * data.amount | currency}}
    </mat-card-subtitle>
    <mat-card-actions><button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon class="matIcon" (click)="deletePosition(data)">delete</mat-icon>
      </button></mat-card-actions>
</mat-card>
