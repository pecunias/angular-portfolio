<mat-grid-list [cols]="breakpoint" rowHeight="300px" (window:resize)="onResize($event)">
    <div *ngFor="let position of positions; let index = index">
        <mat-grid-tile>
            <app-card-quote
                [data]="position">
            </app-card-quote>
        </mat-grid-tile>
    </div>
    <mat-grid-tile>
        <app-new-quote></app-new-quote>
    </mat-grid-tile>
  </mat-grid-list>
